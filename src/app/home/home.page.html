<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <ul>
    <li *ngFor="let story of NewsStories">

      <h3>{{story.title}}</h3>
      <p>{{story.content}}</p>
      <img height="150" width="200" src="{{story.urlToImage}}">

    </li>
  </ul>
</ion-content>
